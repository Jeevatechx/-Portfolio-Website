<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>

<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">A Jeeva</h1>
            <p class="section-one__role">UI/UX Designer | Graphic Designer | Video Editor | Full Stack Developer</p>
            <a class="section-one__contact" href="index.html">Home</a>
        </div>
        <div class="contact-form">
        <form action="https://www.google.com/">
            <table border="0">
                <tr>
                    <th>Contact Details</th>
                </tr>
                <tr>
                    <td>Name: </td>
                    <td><input type="text" placeholder="Enter your name" class="contact-form__input"></td>
                </tr>
                <tr>
                    <td>Email: </td>
                    <td><input type="email" placeholder="Enter your email" class="contact-form__input"></td>
                </tr>
                <tr>
                    <td>Message :</td>
                    <td>
                        <textarea placeholder="Enter your Message" class="contact-form__textarea"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" name="submit" class="contact-form__submit"></td>
                </tr>
            </table>
        </form>
        </div>
    </div>
    <div class="section-five">
        <p>Socialmedia:
            <a class="section-five__des"
                href="https://www.linkedin.com/public-profile/settings?trk=d_flagship3_profile_self_view_public_profile">LinkedIn</a>,
            <a class="section-five__des" href="https://www.instagram.com/">instagram</a>
        </p>
        <p>&copy; 2025 A Jeeva</p>
    </div>
</body>

</html>
